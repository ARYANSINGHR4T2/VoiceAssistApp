name: Build VoiceAssistApp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies (creates package-lock.json)
      - run: npm install

      # 4️⃣ Build Android JS bundle
      - run: npm run build

      # 5️⃣ Upload bundle as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: android/app/src/main/assets/index.android.bundle
