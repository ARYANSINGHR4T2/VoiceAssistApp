name: Build and Release VoiceAssistApp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Run lint
      - name: Run ESLint
        run: npm run lint

      # 5️⃣ Run tests
      - name: Run Tests
        run: npm test

      # 6️⃣ Build Android bundle
      - name: Build Android Bundle
        run: npm run build

      # 7️⃣ Upload artifact (bundle) for release
      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: android/app/src/main/assets/index.android.bundle
