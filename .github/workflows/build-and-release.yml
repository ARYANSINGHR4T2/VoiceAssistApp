name: Build VoiceAssist App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run tests (if any)
        run: npm test || echo "No tests or tests failed"

      - name: Create assets folder
        run: mkdir -p android/app/src/main/assets

      - name: Bundle React Native JS
        run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle

      - name: Echo Success
        run: echo "VoiceAssist JS bundle created successfully!"
